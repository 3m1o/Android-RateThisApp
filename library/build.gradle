apply plugin: "android-library"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:0.10.+"
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDirs = ["src"
    main.resources.srcDirs = ["res"]
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
    }
}
